# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hybrid-proxy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0fee8247b2fe4d83b8ca073159f83ad9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_388c448263804ff78810311bbbf4c92c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        load: true
        tags: ghcr.io/daniel-waruo/nginx-proxy:${{ github.sha }}
        file: ./nginx/Dockerfile.prod


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hybrid-proxy'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e4b06fa6c7f940c49aff18340d52f8be }}
        images: ghcr.io/daniel-waruo/nginx-proxy:${{ github.sha }}
